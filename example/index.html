<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>iconfont Demo</title>
    <link rel="shortcut icon"
          href="//img.alicdn.com/imgextra/i4/O1CN01Z5paLz1O0zuCC7osS_!!6000000001644-55-tps-83-82.svg"
          type="image/x-icon"/>
    <link rel="icon" type="image/svg+xml"
          href="//img.alicdn.com/imgextra/i4/O1CN01Z5paLz1O0zuCC7osS_!!6000000001644-55-tps-83-82.svg"/>
    <link rel="stylesheet" href="https://g.alicdn.com/thx/cube/1.3.2/cube.min.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="iconfont.css">
    <script src="iconfont.js"></script>
    <!-- jQuery -->
    <script src="https://a1.alicdn.com/oss/uploads/2018/12/26/7bfddb60-08e8-11e9-9b04-53e73bb6408b.js"></script>
    <!-- 代码高亮 -->
    <script src="https://a1.alicdn.com/oss/uploads/2018/12/26/a3f714d0-08e6-11e9-8a15-ebf944d7534c.js"></script>
    <style>
        .main .logo {
            margin-top: 0;
            height: auto;
        }

        .main .logo a {
            display: flex;
            align-items: center;
        }

        .main .logo .sub-title {
            margin-left: 0.5em;
            font-size: 22px;
            color: #fff;
            background: linear-gradient(-45deg, #3967FF, #B500FE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="nav-tabs">
        <ul id="tabs" class="dib-box">
            <li class="dib active"><span>Symbol</span></li>
        </ul>
    </div>
    <div class="tab-container">
        <div class="content unicode" style="display: block;">
            <div class="content symbol">
                <ul class="icon_lists dib-box">

                    
                        <li class="dib">
                            <svg class="icon svg-icon" aria-hidden="true">
                                <use xlink:href="#icon-button_accept_lot_source"></use>
                            </svg>
                            <div class="name">button_accept_lot_source</div>
                            <div class="code-name">#icon-button_accept_lot_source</div>
                        </li>
                    

                </ul>
            </div>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
